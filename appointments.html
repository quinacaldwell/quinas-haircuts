  <div class="scheduler-container">
    <h2>Appointment Scheduler</h2>
    <form id="appointment-form">
      <label for="dateTime">Select Date and Time:</label>
      <input type="datetime-local" id="dateTime" name="dateTime" required>
      <button type="button" onclick="scheduleAppointment()">Schedule Appointment</button>
    </form>

    <div id="schedule-list">
      <h3>Scheduled Appointments</h3>
      <ul id="appointments"></ul>
    </div>
  </div>

  <script src="script.js">
    // Function to send appointment data to the server
function scheduleAppointment() {
  const dateTimeInput = document.getElementById("dateTime");
  const dateTime = dateTimeInput.value;

  // Send appointment data to the server
  fetch('/api/appointments', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ dateTime }),
  })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert("Appointment scheduled successfully!");
        updateScheduledAppointments();
      } else {
        alert(`Error: ${data.error}`);
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });

  // Clear the form input
  dateTimeInput.value = "";
}

// Function to retrieve scheduled appointments from the server
function updateScheduledAppointments() {
  // Fetch appointments from the server
  fetch('/api/appointments')
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        const appointmentsList = document.getElementById("appointments");
        appointmentsList.innerHTML = "";

        data.appointments.forEach(appointment => {
          const listItem = document.createElement("li");
          listItem.textContent = appointment.dateTime;
          appointmentsList.appendChild(listItem);
        });
      } else {
        alert(`Error: ${data.error}`);
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
}
  </script>
