<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="reffrer" content="no-refferrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 1px;
    }

    nav ul {
      list-style-type: none;
      margin: 20px;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      font-size: 16px;
    }

    .reviews-container {
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    #reviews-list {
      margin-bottom: 15px;
    }

    .review-item {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }

    textarea {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #fff;
    }

    footer {
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 0px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="haircut-portfolio.html">Haircut portfolio</a></li>
        <li><a href="appointments.html">Apponitments</a></li>
        <li><a href="newsletter.html">Newsletter</a></li>
        <li><a href="reviews.html">Reviews</a></li>
      </ul>
    </nav>
  </header>
  <br>
  <div class="reviews-container">
    <h2>Client Reviews</h2>
    <br>
    <h3>How was the customer service?</h3>
    <div id="reviews-list"></div>
    <div>
      <label for="review">Add Your Review:</label>
      <textarea id="review" rows="4" placeholder="Write your review here..."></textarea>
      <button onclick="addReview()">Submit Review</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function addReview() {
      const reviewText = document.getElementById("review").value.trim();

      if (!reviewText) {
        alert("Please enter a review before submitting.");
        return;
      }

      const reviewsList = document.getElementById("reviews-list");
      const reviewItem = document.createElement("div");
      reviewItem.className = "review-item";
      reviewItem.textContent = reviewText;

      reviewsList.appendChild(reviewItem);

      // Clear the input field after adding the review
      document.getElementById("review").value = "";
    }
  </script>
  <footer>
    <p>&copy; Quinas haircuts all rights reserved.</p>
  </footer>
</body>
</html>
